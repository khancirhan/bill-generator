<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bill Generator</title>
  </head>
  <body>
    <div class="showcase">
      <h1 class="showcase-text" id="date"></h1>
      <div class="op-total" id="showcaseTotal">-</div>
    </div>

    <div class="input-bar">
      <input type="text" class="ip-quantity" placeholder="Qty" id="quantity" />

      <input
        type="text"
        class="ip-description"
        placeholder="Description"
        id="description"
      />

      <input type="text" class="ip-rate" placeholder="Rate" id="rate" />

      <button class="btn-circ" id="ipBtn">
        <i class="fa fa-thumbs-up"></i>
      </button>
    </div>

    <div class="content">
      <div class="container">
        <h1 class="text-primary">BILL</h1>

        <table class="table">
          <thead>
            <tr>
              <th>Quantity</th>
              <th>Description</th>
              <th>Rate</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr id="item-0">
              <td>2</td>
              <td>Suit</td>
              <td>1,200</td>
              <td>
                2400
                <i class="delete-item fa fa-times"></i>
              </td>
            </tr>

            <tr id="item-1">
              <td>3</td>
              <td>Shirt</td>
              <td>500</td>
              <td>1500<i class="delete-item fa fa-times"></i></td>
            </tr> -->
          </tbody>
            </tr>
          </tbody>
        </table>

        <div class="output">
          <div>Total</div>
          <div id="total">-</div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
